<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

</head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark pt-3 mb-5 mynav" role="navigation" id="navbar">
            <div class="navbar-nav container">
                <a class="navbar-brand mynav" href="{% url 'home' %}"><span class="h1">Star Social</span></a>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Create Post</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts:all' %}">All Posts</a></il>

                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a></il>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts:all' %}">All Posts</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In</a></il>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></il>
                    {% endif %}
                </ul>
            </div>      
        </nav>

        <div class="container mycontent">
            {% block content %}

            {% endblock content %}
        </div>
    </body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}"></script>
</html>
